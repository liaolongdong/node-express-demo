<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
</head>
<body>
	<h1>这是首页！</h1>
	<h1>this is home page!</h1>
	<h1>文章列表</h1>
	{{#each entries}}
		<p>
			<a href="./article/{{id}}">{{title}}</a>
			<span>published: </span><time>{{published}}</time>
		</p>
	{{/each}}
	<footer>
		<p style="font-size: 24px;">
		   <a href="/">首页</a> - <a href="/about">自我介绍</a> - <a href="/article">文章</a>
		</p>
	</footer>
</body>
</html>
